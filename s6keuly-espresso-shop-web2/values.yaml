# Default values for s6keuly-espresso-shop-web2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
appname: s6keuly-shop-web

image:
  repository: keulyt/s6keuly-espresso.web
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8090
  targetPort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 100m
     memory: 256Mi
   requests:
     cpu: 50m
     memory: 256Mi

labels:
  app: s6keuly-shop-web 
  version: v1
spec:
  minAvailable: 2

env:
  namep: ProductCatalogUrl
  valuep: http://s6keuly-espresso-shop-product:8091
  namer: ReviewsUrl
  valuer: http://s6keuly-espresso-shop-reviews:8092 
  nameRH: REDIS_HOST
  valueRH: redis-ha
  nameRP: REDIS_PORT
  valueRP: 6379 26379
autoscaling:
  enabled: false
  type: Utilization
  averageUtilization: 50
  minReplicas: 1
  maxReplicas: 10
  memory: cpu
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


